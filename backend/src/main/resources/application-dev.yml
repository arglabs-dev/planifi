spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/planifi
    username: planifi
    password: planifi
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
  data:
    mongodb:
      uri: mongodb://localhost:27017/planifi
management:
  endpoint:
    health:
      show-details: always
planifi:
  security:
    static-keys:
      - dev-default-api-key
    api-key-prefix: pln
    jwt:
      issuer: planifi-backend
      secret: dev-only-jwt-secret-change-me-change-me
      expiration-minutes: 60
