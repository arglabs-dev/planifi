spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration
  datasource:
    url: jdbc:h2:mem:planifi;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/planifi-test
planifi:
  security:
    enabled: false
    jwt:
      issuer: planifi-backend-test
      secret: test-jwt-secret-test-jwt-secret-test-jwt-secret-123456
      expiration-minutes: 60
